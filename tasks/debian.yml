---

# fail if it's not a Debian based system
- name: Check OS (common)
  fail: msg="Not a Debian based system!"
  when: ansible_distribution != 'Debian' and ansible_distribution != 'Ubuntu'


# reject the play if systemd is not used
- name: check if systemd is used (1)
  stat: path=/run/systemd/system
  register: systemd_exists


- name: check if systemd is used (2)
  fail: msg="systemd is not installed"
  when: systemd_exists.stat.exists != True


# update package cache - required for any new software installation
- name: Update apt cache
  apt: update_cache=yes
  changed_when: false


#- name: inventory_hostname
#  debug: msg="{{ inventory_hostname }}"

#- name: IP-Address
#  debug: msg="{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"


# this Playbook expects only one external network interface (one network card)
# make sure that only one network interface is available, and extract the name

- name: Start counting network interfaces
  set_fact:
    number_interfaces: 0
    main_interface: ""
  changed_when: false


- name: Count network interfaces
  set_fact:
    number_interfaces: "{{ number_interfaces | int + 1 }}"
    main_interface: "{{ item }}"
  with_items:
    - "{{ hostvars[inventory_hostname]['ansible_interfaces'] }}"
  when: item is match("^e[tn]")
  changed_when: false


#- debug: msg="Number interfaces {{ number_interfaces }}  {{ main_interface }}"

- name: Make sure only one external interface is available
  fail: msg="Too many interfaces on this host!"
  when: number_interfaces|int > 1


- block:

  - name: disable hostnamed private networks
    lineinfile: dest=/lib/systemd/system/systemd-hostnamed.service regexp='^PrivateNetwork=' line='PrivateNetwork=no' state=present
    register: hostnamed

  - name: restart hostnamed
    command: systemctl daemon-reload
    when: hostnamed.changed

  when: lxd_name is defined


- name: dbus package
  apt: name={{ item }} state=present
  with_items:
    - dbus


# set hostname based on submitted name
- name: Hostname
  hostname: name={{ hostname }}


# add IP address and new hostname
- block:
  - name: /etc/hosts IPv4 (hostname)
    lineinfile: dest=/etc/hosts regexp='^{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}[\t ]' line='{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}\t{{ hostname }}' state=present
    when: domainname is not defined
  - name: /etc/hosts IPv4 (hostname + domainname)
    lineinfile: dest=/etc/hosts regexp='^{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}[\t ]' line='{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}\t{{ hostname }} {{ hostname }}.{{ domainname }}' state=present
    when: domainname is defined
  when: hostvars[inventory_hostname]['ansible_default_ipv4']['address'] is defined
- block:
  - name: /etc/hosts IPv6 (hostname)
    lineinfile: dest=/etc/hosts regexp='^{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}[\t ]' line='{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}\t{{ hostname }}' state=present
    when: domainname is not defined
  - name: /etc/hosts IPv6 (hostname + domainname)
    lineinfile: dest=/etc/hosts regexp='^{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}[\t ]' line='{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}\t{{ hostname }} {{ hostname }}.{{ domainname }}' state=present
    when: domainname is defined
  when: hostvars[inventory_hostname]['ansible_default_ipv6']['address'] is defined


# generate ssh keys for root user
- name: root SSH keys
  command: ssh-keygen -N '' -t rsa -f /root/.ssh/id_rsa creates=/root/.ssh/id_rsa


# prefer IPv4 connections
- name: /etc/gai.conf
  lineinfile: dest=/etc/gai.conf regexp='^precedence ::ffff:0:0/96  100' line='precedence ::ffff:0:0/96  100' state=present


# disable Link-Local Multicast Name Resolution
- name: disable LLMNR in /etc/systemd/resolved.conf
  lineinfile: dest=/etc/systemd/resolved.conf regexp='^#? ?LLMNR=' line='LLMNR=no' state=present
  notify:
    - restart systemd-resolved


# retrieve /etc/apt/sources.list
- name: /etc/apt/sources.list content
  shell: cat /etc/apt/sources.list
  register: resolv_conf
  changed_when: false


# manitu does not add the universe repository to /etc/resolv.conf
- block:
  - name: distribution name
    shell: lsb_release -sc
    register: distribution_name
    changed_when: false


  - name: add universe repo to /etc/apt/sources.list (on manitu hosts)
    lineinfile:
      dest: /etc/apt/sources.list
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
      state: "{{ item.state }}"
    with_items:
      - { regexp: '^deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }} ', line: 'deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }} main multiverse universe restricted', state: present }
      - { regexp: '^deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }}-updates ', line: 'deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }}-updates main multiverse universe restricted', state: present }
      - { regexp: '^deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }}-security ', line: 'deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }}-security main multiverse universe restricted', state: present }
      - { regexp: '^deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }}-backports ', line: 'deb http://mirror.manitu.net/ubuntu {{ distribution_name.stdout }}-backports main multiverse universe restricted', state: present }
    register: sources_list_universe


  - name: Update apt cache
    apt: update_cache=yes
    when: sources_list_universe.changed
    changed_when: false

  when: resolv_conf.stdout.find('mirror.manitu.net') != -1


