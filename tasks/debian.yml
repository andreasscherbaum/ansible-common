- name: /etc/resolv.conf replacement
  copy:
    src: "{{ role_path }}/files/resolv.conf"
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: 0644
  when: resolv_conf.stdout.find('Hetzner') != -1


# update /etc/sysctl.conf
- name: sysctl.conf
